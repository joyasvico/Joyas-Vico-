    <style>
        
        .header {
            background-color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
            animation: fadeInDown 1s;
        }
        .header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
            color: #333;
        }
        .parallax {
            background-image: url(./imagenes/11111.jpeg);
            height: calc(100vh - 80px);
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s;
        }
        .parallax::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        .left {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInLeft 1.5s;
        }
        .content {
            max-width: 600px;
        }
        .display-4 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        .fs-3 {
            font-size: 1.75rem;
            margin-bottom: 20px;
            color: #555;
        }
        .form-control {
            border-radius: 20px;
            border-color: #ddd;
        }
        .btn-secondary {
            background-color: #333;
            color: #fff;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #555;
        }
       
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .footer .contacto {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            text-align: right;
            height: 100%;
        }
